<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BadBank React</title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

        <!-- don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <!-- we will put our react componete inside this div-->
        <div id="root"></div>
        
        <!-- load react -->
        <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-router@5.3.1/umd/react-router.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-router-dom@4.2.2/umd/react-router-dom.min.js" crossorigin></script>
        <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app-compat.js" crossorigin></script>
        <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-auth-compat.js" crossorigin></script>
                
        <!-- load our react components. -->
        <script src="firebase.js" defer ></script>
        <script src="user.context.js" defer type="text/babel"></script>
        <script src="context.js" defer type="text/babel"></script>
        <script src="navbar.js" defer type="text/babel"></script>
        <script src="createaccount.js" defer type="text/babel"></script>
        <script src="login.js" defer type="text/babel"></script>
        <script src="deposit.js" defer type="text/babel"></script>
        <script src="withdraw.js" defer type="text/babel"></script>
        <script src="balance.js" defer type="text/babel"></script>
        <script src="alldata.js" defer type="text/babel"></script>
        <script src="home.js" defer type="text/babel"></script>
        <script src="index.js" defer type="text/babel"></script>

    </body>
</html>
